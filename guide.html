<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Config // Recommendations</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="logo">STREAM<span>READY</span></div>
        <div class="nav-links">
            <a href="index.html">Speed Test</a>
            <a href="guide.html" class="active">Streaming Guide</a>
        </div>
    </nav>

    <main class="container">
        <div class="guide-header">
            <a href="index.html" class="btn-back">‚Üê Back to Test</a>
            <h2>Streaming <span class="text-red">Configuration</span></h2>
        </div>

        <section class="config-grid">
            <div class="card selection-card">
                <h3>1. Data Source</h3>
                <div id="latest-stats" class="stats-display">
                    <p>No test data found.</p>
                </div>
                <button id="load-last-test" class="btn-secondary">Use Latest Test Results</button>

                <hr class="divider">

                <h3>2. Target Platform</h3>
                <select id="platform-select" class="custom-select">
                    <option value="twitch">Twitch</option>
                    <option value="youtube">YouTube (RTMP)</option>
                    <option value="kick">Kick</option>
                </select>
            </div>

            <div class="card result-card">
                <h3>Recommended Encoder Settings</h3>
                <div id="recommendation-output" class="output-placeholder">
                    Input speed data to generate report.
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
