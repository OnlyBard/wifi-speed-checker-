<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Network Performance Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="bg"></div>

<header class="topbar">
  <div class="logo">Network Performance</div>
  <a href="guide.html" class="nav-btn">Streaming Guide</a>
</header>

<main class="wrap">

  <section class="info">
    <div><span>IP</span><b id="ip">Hidden</b><button id="ipBtn">Show</button></div>
    <div><span>ISP</span><b id="isp">—</b></div>
    <div><span>Location</span><b id="loc">—</b></div>
  </section>

  <section class="meter-box">
    <canvas id="meter" width="360" height="220"></canvas>
    <div class="live-read">
      <div id="liveSpeed">0.0</div><span> Mbps</span>
      <small id="phase">Idle</small>
    </div>
  </section>

  <section class="controls">
    <button id="start">Start Test</button>
  </section>

  <section class="final hidden" id="final">
    <div>
      <h3>DOWNLOAD</h3>
      <p id="finalDown">0</p><span> Mbps</span>
    </div>
    <div>
      <h3>UPLOAD</h3>
      <p id="finalUp">0</p><span> Mbps</span>
    </div>
  </section>

</main>

<script src="js/speedtest.js"></script>
<script src="js/app.js"></script>
</body>
</html>
